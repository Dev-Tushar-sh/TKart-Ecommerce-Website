{% extends 'shop/basic.html' %}

{% block title %}Contact Us{% endblock %}



{% block body %}

{% if res %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Your details are submitted</strong> We will get back to you ASAP.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endif %}

<div class="container">
    <br>
    <br>
<form action="/shop/contact" method="post"> {% csrf_token %}
    <div class="form-group">
        <label for="exampleFormControlInput1">Name</label>
        <input type="text" class="form-control" id="name" name='name' placeholder="Enter Your Name">
    </div>

    <div class="form-group">
      <label for="exampleFormControlInput1">Email address</label>
      <input type="email" class="form-control" id="email" name='email' placeholder="Enter Your Email">
    </div>

    <div class="form-group">
        <label for="exampleFormControlInput1">Contact No.</label>
        <input type="tel" class="form-control" id="phone" name='phone' placeholder="Enter Your Phone Number">
      </div>

    <div class="form-group">
      <label for="exampleFormControlTextarea1">How May We Help You</label>
      <textarea class="form-control" id="desc" name='desc' rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>



{% endblock %}
