<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">


    <title>{% block title %} {% endblock %}</title>
    {% block css %} {% endblock %}
</head>

<body>
    <!-- navigation bar -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/shop">TKart</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/shop">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/shop/about">About Us</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/shop/contact">Contanct Us</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/shop/tracker">Tracker</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/blog/">Blog</a>
                </li>

            </ul>
            <form method="get" action="/shop/search/" class="form-inline my-2 my-lg-0">
                <input name="search" id="search" form-control mr-sm-2" type="search" placeholder="Search"
                    aria-label="Search">
                <button class="btn btn-outline-success mx-2 my-2 my-sm-0" type="submit">Search</button>
            </form>

            {% if user.is_authenticated %}
            <button type="button" name="login" id="login" class="btn btn-secondary mx-2">
                {{request.user}}
            </button>

            {% else %}
            <button type="button" onclick="loginpage()" name="login" id="login" class="btn btn-secondary mx-2">
                Login
            </button>

            {% endif %}

            <button type="button" id="logout" href="/logout" class="btn btn-secondary mx-2">
                <a href="logout">Logout</a>
            </button>

            <button type="button" id="popcart" class="btn btn-secondary mx-2" data-container="body"
                data-toggle="popover" data-placement="bottom" data-html="true" data-content="Bottom popover">
                Cart(<span id="cart">0</span>)
            </button>

            </button>
        </div>
    </nav>

    {% block body %} {% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->


    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>


    <script>
        function loginpage() {
            window.location.href = "login";
        }
    </script>

    {% block js %} {% endblock %}

</body>

</html>
